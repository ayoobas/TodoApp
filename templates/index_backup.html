<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="parent border">
        <header class="bg-info m-2">
            <h1 class="text-center p-3">To do App in Flask.</h1>
        </header>
    </div>
    <form action ="/inserttask" method = "POST" class ="mb-5 container border">
        <div class="mb-3 container">
            <div class="mb-3">
                <label for="taskfield" class="form-label">Enter Today's taskfield</label>
                <input type="text" class="form-control" id="taskfield" name="todaystask" required = "required">
                <button type="submit" class="btn btn-sm  btn-info m-3">Submit</button>
            </div>

         

        </div>
    </form>
    <div class="container border">
        <h4>All Task List</h4>
        <hr />
        {% for eachtask in alltasks %}
        <div class = "d-flex justify-content-between mb-2 p-1 fw-bold">
            {{eachtask['task']}}
        <a href = "{{url_for('deletetask', id = eachtask['id'])}}"  class ="btn btn-sm bg-danger text-light">DEL</a>
    
    </div>
        {% endfor %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
